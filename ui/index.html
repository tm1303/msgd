<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Basic Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }

        #chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }

        #message {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #send {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        #send:hover {
            background-color: #0056b3;
        }

        .message {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #e1f5fe;
            font-size: 14px;
        }

        .own-message {
            background-color: #c8e6c9;
            align-self: flex-end;
        }

        .loading{
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="chat-container"></div>

    <div id="chat-input">
        <input type="text" id="message" placeholder="Type your message here...">
        <button id="send">Send</button>
    </div>

    <script>
        
    </script>
</body>

</html>
